

<nav class="navbar text-white" style="background-color: #fff">
  <div class="col-sm-12 text-center" >
    <img src="./../assets/img-santander.png" class="img-fluid img-perfil mt-2 rounded-circle"  alt="">
    <span class="" style="font-size: 1.8em; color:#c00; font-weight: 500;">Santander</span>
    <span class="" style="font-size: 1.8em;color:#000"> Bootcamp</span>
    <img src="./../assets/dio.svg" class="img-fluid img-perfil mt-2 rounded-circle"  alt="">
  </div>

</nav>


<div class="campo">
  <p>
    <mat-toolbar color="primary">
      <span>Lista de Funcionários</span>&nbsp; &nbsp; &nbsp;
      <mat-form-field appearance="standard" class="filter">
        <mat-label></mat-label>
        <input matInput (keyup)="applyFilterFuncionario($event)" placeholder="Pesquisar" #input>
      </mat-form-field>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab class="btn-acao" style="background-color: #388E3C;" aria-label="Example icon button with a delete icon">
              <mat-icon style="color: #fff;">add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-toolbar>
  </p>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceFuncionario" matSort>



       <!-- Name Column -->
       <ng-container matColumnDef="Detalhes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalhes </th>
        <td mat-cell *matCellDef="let row" style="width: 40%;">

          <div class="col-sm-12 row">
            <div class="col-sm-2 pt-2 pb-2" >
              <img src="{{row.foto}}" class="img-fluid img-perfil mt-2 rounded-circle"  alt="">
            </div>
            <div class="col-sm-10 row">
              <div class="col-sm-12 nome-funcionario">
                {{row.nome}}
              </div>
              <div class="col-sm-12 row email-funcionario ">
                <div class=" col-sm-1 p-0 p-0 text-center">
                  <mat-icon class="email-funcionario-icon">email</mat-icon>

                </div>
                <div class="col-sm-11 m-0 p-0">
                  {{row.email}}
                </div>

              </div>

              <div class="col-sm-12 row email-funcionario ">
                <div class=" col-sm-1 p-0 p-0 text-center" >
                  <mat-icon class="email-funcionario-icon"><span class="iconify" data-icon="mdi:linkedin"></span></mat-icon>

                </div>
                <div class="col-sm-11 m-0 p-0">
                  <a href="{{row.emailInstitucional}}">{{row.descInstitucional}}</a>

                </div>

              </div>


            </div>
          </div>
          <!--
          <p>

            {{row.nome}}<br/>
            {{row.email}}<br/>
            {{row.emailInstitucional}}
          </p>
          <p>09/12/1990</p>-->
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
        <td mat-cell *matCellDef="let row">

          <div class="col-sm-12 row ">
            {{row.cargo}}
          </div>

        </td>
      </ng-container>



      <!-- Fruit Column -->
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let row">

          <div class="col-sm-12 row ">
            {{row.departamento}}
          </div>

        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="ações" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Ações </th>
        <td mat-cell *matCellDef="let row" style="text-align: center; margin: auto;">
          <section>

            <div class="example-button-row">
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-mini-fab class="btn-acao" style="background-color: #FFEB3B;" aria-label="Example icon button with a delete icon">
                    <mat-icon style="color: #000;">edit</mat-icon>
                  </button>
                  <button mat-mini-fab class="btn-acao" color="warn" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </section>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsFuncionario"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsFuncionario;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
